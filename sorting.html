<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/sorting.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div class="navbar">
      <h1 class="title">
        <a href="maze.html" style="text-decoration: none; color: #035f50"
          >Hungry Hackee Hunts</a
        >
      </h1>
      <button
        class="nav-item"
        id="generate-array"
        onclick="generate(), generate_idx();"
      >
        Generate New Array
      </button>

      <div class="nav-item dropdown">
        Sort
        <div class="dropdown-content">
          <a id="quickSortButton">Quick Sort</a>
          <a id="selectionSortButton">Selection Sort</a>
          <a id="bubbleSortButton">Bubble Sort</a>
          <a id="insertionSortButton">Insertion Sort</a>
          <a id="shellSortButton">Shell Sort</a>
          <a id="heapSortButton">Heap Sort</a>
        </div>
      </div>

      <div class="nav-info">
        <i class="fas fa-lightbulb" style="color: rgb(241, 172, 44)"></i> Help
        Hackee to get the Walnuts
      </div>
    </div>

    <div class="container">
      <span class="nav-item info dropdown"
        ><i class="fas fa-arrow-up" style="color: rgb(241, 172, 44)"></i> Press
        arrow-up key to make Hackee jump
        <span class="nav-info dropdown-content" style="top: 25px"
          ><i class="fas fa-lightbulb" style="color: rgb(241, 172, 44)"></i> The
          blocks must be sorted first!</span
        >
      </span>
      <div id="array"></div>
      <div id="count"></div>
      <br />
      <h2 class="range" style="text-align: center"></h2>

      <div class="tree">
        <img src="img/tree.png" alt="" width="512px
        " height="512px" />
      </div>
      <div class="game">
        <img src="img/hackee-sideview.png" class="character" />
      </div>
    </div>
  </body>
  <script src="js/sorting.js"></script>
  <script src="js/quicksort.js"></script>
  <script src="js/bubblesort.js"></script>
  <script src="js/selectionsort.js"></script>
  <script src="js/insertionSort.js"></script>
  <script src="js/shellSort.js"></script>
  <script src="js/heapSort.js"></script>
  <script src="js/character.js"></script>
</html>
